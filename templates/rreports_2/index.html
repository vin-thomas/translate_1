{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dbtranslate</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link href="{%static 'css/style.css'%}" rel="stylesheet" />
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
  </head>
  <body>
    <header>
      <div class="end">
        <div class="pt-3"><h1>dbtranslate</h1></div>
        <div class="row justify-content-end">
          {% if user.is_authenticated %}
          <!-- <div class="col"><h3>{{ user.first_name }}</h3></div> -->
        <div class="col-4">
          <a class="logout" href="{% url 'users:logout' %}">Log out</a>
        </div>
        {% endif %}
      </div>
    </div>
    </header>
    <hr>
    <main>
      <form
        id="translationForm"
        action="{% url 'rreports_2:index' %}"
        method="post"
        onsubmit="submitForm()">
        {% csrf_token %}
        <div class="textcontainer">
        <textarea
          id="textToTranslate"
          name="textToTranslate"
          placeholder="Enter text with two blank lines after headlines and paragraphs"
        >
{{original_text}}</textarea>
        <div class="clear">
          <a title="Clear" onclick="closeForm()">âœ•</a>
        </div>
      </div>
        <div class="d-flex flex-row justify-content-start mb-3">
          <div class="custom-select me-2 p-0" style="width: 200px">
            <select name="language">
              <option value="ml">Malayalam</option>
              <option value="ta">Tamil</option>
              <option value="hi">Hindi</option>
              <option value="te">Telugu</option>
              <option value="mr">Marathi</option>
            </select>
          </div>
          <div class="p-0"><input type="submit" value="Translate" /></div>
        </div>
      </form>
      <p id="translationOutput">{{translation|safe}}</p>
      <div id="loader"></div>
    </main>

    <script>
      function closeForm() {
        document.getElementById("textToTranslate").value = "";
        document.getElementById("translationOutput").innerHTML = "";
      }

      function submitForm() {
        var loader = document.getElementById("loader");
        loader.style.visibility = "visible";
      }

      // function logout() {
      //   fetch("{% url 'users:logout' %}");
      // }

      var x, i, j, l, ll, selElmnt, a, b, c;
      /* Look for any elements with the class "custom-select": */
      x = document.getElementsByClassName("custom-select");
      l = x.length;
      for (i = 0; i < l; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        ll = selElmnt.length;
        /* For each element, create a new DIV that will act as the selected item: */
        a = document.createElement("DIV");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        // console.log(a.innerHTML);
        x[i].appendChild(a);
        /* For each element, create a new DIV that will contain the option list: */
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 0; j < ll; j++) {
          /* For each option in the original select element,
    create a new DIV that will act as an option item: */
          c = document.createElement("DIV");
          c.innerHTML = selElmnt.options[j].innerHTML;
          c.addEventListener("click", function (e) {
            /* When an item is clicked, update the original select box,
        and the selected item: */
            var y, i, k, s, h, sl, yl;
            s = this.parentNode.parentNode.getElementsByTagName("select")[0];
            sl = s.length;
            h = this.parentNode.previousSibling;
            for (i = 0; i < sl; i++) {
              if (s.options[i].innerHTML == this.innerHTML) {
                s.selectedIndex = i;
                h.innerHTML = this.innerHTML;
                y = this.parentNode.getElementsByClassName("same-as-selected");
                yl = y.length;
                for (k = 0; k < yl; k++) {
                  y[k].removeAttribute("class");
                }
                this.setAttribute("class", "same-as-selected");
                break;
              }
            }
            h.click();
          });
          b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function (e) {
          /* When the select box is clicked, close any other select boxes,
    and open/close the current select box: */
          e.stopPropagation();
          closeAllSelect(this);
          this.nextSibling.classList.toggle("select-hide");
          this.classList.toggle("select-arrow-active");
        });
      }

      function closeAllSelect(elmnt) {
        /* A function that will close all select boxes in the document,
  except the current select box: */
        var x,
          y,
          i,
          xl,
          yl,
          arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        xl = x.length;
        yl = y.length;
        for (i = 0; i < yl; i++) {
          if (elmnt == y[i]) {
            arrNo.push(i);
          } else {
            y[i].classList.remove("select-arrow-active");
          }
        }
        for (i = 0; i < xl; i++) {
          if (arrNo.indexOf(i)) {
            x[i].classList.add("select-hide");
          }
        }
      }

      /* If the user clicks anywhere outside the select box,
then close all select boxes: */
      document.addEventListener("click", closeAllSelect);
    </script>
  </body>
</html>
